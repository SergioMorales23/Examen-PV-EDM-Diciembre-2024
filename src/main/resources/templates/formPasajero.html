<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilos.css">

<title>Formulario Pasajeros</title>
</head>
<body>
	<div class="container">
	<div data-th-replace="~{fragments/header :: navbar}"></div>
		<h1>FORMULARIO HABITACION</h1>
		<form data-th-object="${nuevoPasajero}"
		data-th-action="${band}?@{/modificarPasajero}:@{/guardarPasajero}" 
		method="post" enctype="multipart/form-data">
		
			<div class="col-sm-6">
				<label for="dni" class="form-label">Dni</label> 
				<input type="text" class="form-control"	id="dni" data-th-field="*{dni}" data-th-readonly=${band}>				
			</div>
			
			<div class="col-sm-6">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="form-control"	id="nombre" data-th-field="*{nombre}">
			</div>
			
			<div class="col-sm-6">
				<label for="apellido" class="form-label">Apellido</label>
				<input type="text" class="form-control"	id="apellido" data-th-field="*{apellido}">
			</div>
			
			<div class="col-sm-6">
    			<label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
    			<input type="date" class="form-control" id="fechaNacimiento" data-th-field="*{fechaNacimiento}">
			</div>
			
			<div class="col-sm-6">
				<label for="ciudad" class="form-label">Ciudad de Nacimiento</label>
				<input type="text" class="form-control"	id="ciudad" data-th-field="*{ciudad}">
			</div>
			
			<div class="col-sm-6">
			    <label for="nacionalidad" class="form-label">Nacionalidad</label>
			    <select class="form-control" id="nacionalidad" data-th-field="*{nacionalidad}">
			        <option value="" disabled selected>Seleccionar nacionalidad...</option>
			        <option data-th-each="nac : ${nacionalidades}" 
			                data-th-value="${nac}" 
			                data-th-text="${nac}"></option>
			    </select>
			</div>
			
			<!-- <div class="mb-e">
	            <label class="form-label">Carrera</label>
	            <select data-th-field="*{carrera}" class="form-control">
	                <option value="">Seleccionar carrera...</option>
	                <option data-th-each="c : ${carreras}" data-th-value="${c.codigo}" data-th-text="${c.nombre + ' ' + c.duracion + ' aÃ±os'}"></option>
	            </select>
	        </div> -->
			
			<button type="submit" class="btn btn-primary">Guardar Datos</button>
		</form>
	</div>
	<div data-th-replace="~{fragments/footer :: footer}"></div>
	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
