<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilos.css">

<title>Formulario Habitaciones</title>
</head>
<body>
	<div class="container">
	<div data-th-replace="~{fragments/header :: navbar}"></div>
		<h1>FORMULARIO HABITACION</h1>
		<form data-th-object="${nuevoHabitacion}"
		data-th-action="${band}?@{/modificarHabitacion}:@{/guardarHabitacion}" 
		method="post" enctype="multipart/form-data">
		
			
			<div class="col-sm-6">
				<label for="descripcion" class="form-label">Descripcion</label>
				<input type="text" class="form-control"	id="descripcion" data-th-field="*{descripcion}">
			</div>
			
			<div class="col-sm-6">
				<label for="servicio" class="form-label">Servicio</label>
				<input type="text" class="form-control"	id="servicio" data-th-field="*{servicio}">
			</div>
			
			<div class="col-sm-6">
			    <label for="tipo" class="form-label">Tipo</label>
			    <select class="form-control" id="tipo" data-th-field="*{tipo}">
			        <option value="" disabled selected>Seleccionar tipo...</option>
			        <option data-th-each="tipo : ${tipos}" 
			                data-th-value="${tipo}" 
			                data-th-text="${tipo}"></option>
			    </select>
			</div>
			
			<button type="submit" class="btn btn-primary">Guardar Datos</button>
		</form>
	</div>
	<div data-th-replace="~{fragments/footer :: footer}"></div>
	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
