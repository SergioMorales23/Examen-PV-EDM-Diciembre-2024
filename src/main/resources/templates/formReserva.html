<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilos.css">

<title>Formulario Reservas</title>
</head>
<body>
	<div class="container">
	<div data-th-replace="~{fragments/header :: navbar}"></div>
		<h1>FORMULARIO RESERVA</h1>
		<form data-th-object="${nuevoReserva}"
		data-th-action="${band}?@{/modificarReserva}:@{/guardarReserva}" 
		method="post" enctype="multipart/form-data">
		
			
			<div class="col-sm-6">
    			<label for="fecha" class="form-label">Fecha para Reservar</label>
    			<input type="date" class="form-control" id="fecha" data-th-field="*{fecha}">
    			<div class="text-danger" data-th-if="${#fields.hasErrors('fecha')}" 
         			data-th-text="${#fields.errors('fecha')}"></div>
			</div>
			
			<div class="col-sm-6">
			    <label for="pasajero" class="form-label">Pasajero</label>
			    <select class="form-control" id="pasajero" data-th-field="*{pasajero}">
			        <option value="" disabled selected>Seleccionar pasajero</option>
			        <option data-th-each="pass : ${pasajeros}" 
			                data-th-value="${pass.dni}" 
			                data-th-text="${pass.nombre + ' ' + pass.apellido }"></option>
			    </select>
			</div>
			
			<div class="col-sm-6">
			    <label for="habitacion" class="form-label">Habitacion</label>
			    <select class="form-control" id="habitacion" data-th-field="*{habitacion}">
			        <option value="" disabled selected>Seleccionar habitacion.</option>
			        <option data-th-each="hab : ${habitaciones}" 
			                data-th-value="${hab.codigo}" 
			                data-th-text="${hab.descripcion}"></option>
			    </select>
			</div>
			
			<button type="submit" class="btn btn-primary">Guardar Datos</button>
		</form>
	</div>
	<div data-th-replace="~{fragments/footer :: footer}"></div>
	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
