<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilos.css">
<title>Lista De Reservas</title>
</head>
<body>

	<header class="header-navbar">
		<div data-th-replace="~{fragments/header::navbar}" ></div>
		</header>

	<div class="container">
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Fecha de la Reserva</th>
      <th scope="col">Pasajero</th>
      <th scope="col">Habitacion</th>

    </tr>
  </thead>
  <tbody>
    <tr data-th-each="reserva : ${listadoReservas}">
      <td data-th-text="${reserva.codigo}"></td>
      <td data-th-text="${reserva.fecha}"></td>
      <td data-th-text="${reserva.pasajero.dni}"></td>
      <td data-th-text="${reserva.habitacion.codigo}"></td>

      
      <td>
      		<a data-th-href="@{'/eliminarReserva/'+${reserva.codigo}} " class="btn btn-danger">Borrar</a>
      		<a data-th-href="@{'/modificarReserva/'+${reserva.codigo}} " class="btn btn-warning">Modificar</a>
      </td>
    </tr>
  </tbody>
</table>

	<p data-th-if="${errors}" data-th-text="${borrarReservaErrorMessage}" class="text-warning"> </p>
	<p data-th-if="${errors}" data-th-text="${cargaReservaErrorMessage}" class="text-warning"> </p>
	<p data-th-if="${errors}" data-th-text="${modificarReservaErrorMessage}" class="text-warning"> </p>
	

</div>
	<footer id="contacto" class="footer-page">
		<div data-th-replace="~{fragments/footer::footer}"></div>
		</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
